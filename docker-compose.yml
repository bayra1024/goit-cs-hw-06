version: '7'
services:
  mongodb:
    image: mongo
    container_name: my-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  my-python-app:
    build: .
    container_name: my-python-app
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydatabase
    ports:
      - "3000:3000" # Відображення порту веб-сервера
      - "5000:5000" # Відображення порту Socket-сервера
    env_file:
      - ./.env
volumes:
  mongodb_data:
